<h1 >Add Service</h1>
<table border=3>
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>ADDRESS</th>
        <th>CONTACT</th>
    </tr>
    <tr *ngFor='let obj1 of detail'>
        <td>{{obj1.id}}</td>
        <td>{{obj1.name}}</td>
        <td>{{obj1.address}}</td>
        <td>{{obj1.contact}}</td>
    </tr>
</table>
