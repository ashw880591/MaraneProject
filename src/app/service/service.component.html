
<h1>SERVICE EXAMPLE</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>City</th>
        <th>Email</th>
        <th>Contact</th>
    </tr>
    <tr *ngFor="let a of data">
        <td>{{a.id}}</td>
        <td>{{a.name}}</td>
        <td>{{a.city}}</td>
        <td>{{a.email}}</td>
        <td>{{a.contact}}</td>
    </tr>
</table>
